version: '3'

services:
  shiny:
    image: ucbscf/docker-shiny:fecb040
    ports:
      - "8848-8853:3838"
    volumes:
      - /mirror/data/pub/shiny:/srv/shiny-apps
    logging:
      driver: syslog
      options:
        syslog-facility: "local7"
        tag: "{{.Name}}"

