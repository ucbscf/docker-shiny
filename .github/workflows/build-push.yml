name: build and push docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    steps:
      - uses: actions/checkout@v1.0

      - uses: docker/build-push-action@v2
        with:
          image: ucbscf/docker-shiny
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_sha: true
